<!DOCTYPE html>


<html lang="fr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8" />
        <link rel="stylesheet" href="..//css/style.css" />
        <title>Orinoco</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
        <script src="../js/panier.js" defer></script>
    </head>

    <body>
        <header>
            <a href="../index.html"><img src="../images/logo.png" alt="logo de orinoco"></a>
            <nav>
                <a href="./panier.html"><i class="fas fa-shopping-cart"></i></a>
            </nav>
        </header>
        <div class="page_panier">
            <div id="tabPanier">
            </div>
            
            <input type="button" id="supp" name="supp" value="supprimer le panier">

            <form action="/ma-page-de-traitement" method="post">
                <div>
                    <label for="nom">Nom</label>
                    <input name="nom" id="nom" placeholder="Nom" autocomplete="family-name" required>
                </div>
                <div>
                    <label for="prenom">Prénom</label>
                    <input id="prenom" name="prenom" placeholder="Prénom" autocomplete="given-name" required>
                </div>
                <div>
                    <label for="adresse">Adresse</label>
                    <input id="adresse" name="user_adresse" placeholder="Adresse" autocomplete="address-line1" required>
                </div>
                <div>
                    <label for="cp">Code postal</label>
                    <input type="text" id="cp" name="user_cp" placeholder="Code postal" autocomplete="postal-code" required pattern="[0-9]">
                </div>
                <div>
                    <label for="city">Ville</label>
                    <input type="text" id="city" name="user_city" placeholder="Ville" autocomplete="address-level2" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email" autocomplete="email" required>
                </div>
                <div>
                    <label for="comment">Commentaires</label>
                    <input type="text" id="comment" name="user_comment">
                </div>
                <div>
                    <input type="submit" id="submit" name="user_submit">
                </div>
            </form>
        </div>
        <footer>
            <a href="#">Condition d'utilisation</a>
            <a href="#">Confidentialité</a>
            <a href="#">Contact</a>
            <a href="#">Plan du site</a>
        </footer>
    </body>
</html>
