<!DOCTYPE html>


<html lang="fr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8" />
        <link rel="stylesheet" href="..//css/style.css" />
        <title>Orinoco</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <a href="../index.html"><img src="../img/logo.png" alt="logo de orinoco"></a>
            <nav>
                <a href="./panier.html"><i class="fas fa-shopping-cart"></i></a>
            </nav>
        </header>
        <div class="page_panier">
            <p>Panier vide</p>

            <table>
                <tbody>
                    <tr>
                        <td class="ligne_1">Produit</td>
                        <td class="ligne_1">Nom</td>
                        <td class="ligne_1">Couleur</td>
                        <td class="ligne_1">Quantité</td>
                        <td class="ligne_1">Prix</td>
                        <td class="ligne_1">Total</td>
                    </tr>
                    <tr>
                        <td class="ligne_2"><img src="#" alt=""></td>
                        <td class="ligne_2">lorem</td>
                        <td class="ligne_2">lorem</td>
                        <td class="ligne_2"><input type="text"></td>
                        <td class="ligne_2">lorem</td>
                        <td class="ligne_2">lorem</td>
                    </tr>
                    <tr>
                        <td class="ligne_3" colspan="5">Total</td>
                        <td class="ligne_3">lorem</td>
                    </tr>
                </tbody>
            </table>

            <form action="/ma-page-de-traitement" method="post">
                <div>
                    <label for="nom">Nom</label>
                    <input name="nom" id="nom" placeholder="Nom" autocomplete="family-name">
                </div>
                <div>
                    <label for="prenom">Prénom</label>
                    <input id="prenom" name="prenom" placeholder="Prénom" autocomplete="given-name">
                </div>
                <div>
                    <label for="adresse">Adresse</label>
                    <input id="adresse" name="user_adresse" placeholder="Adresse" autocomplete="address-line1">
                </div>
                <div>
                    <label for="cp">Code postal</label>
                    <input type="text" id="cp" name="user_cp" placeholder="Code postal" autocomplete="postal-code">
                </div>
                <div>
                    <label for="city">Ville</label>
                    <input type="text" id="city" name="user_city" placeholder="Ville" autocomplete="country">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email" autocomplete="email">
                </div>
                <div>
                    <label for="comment">Commentaires</label>
                    <input type="text" id="comment" name="user_comment">
                </div>
            </form>
        </div>
        <footer>
            <a href="#">Condition d'utilisation</a>
            <a href="#">Confidentialité</a>
            <a href="#">Contact</a>
            <a href="#">Plan du site</a>
        </footer>
    </body>
</html>
